<button type="button" class="remove-step-btn" title="Удалить шаг">
    <svg width="14" height="14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg" stroke="white" stroke-width="2" stroke-linecap="round">
        <line x1="1" y1="1" x2="13" y2="13"/>
        <line x1="13" y1="1" x2="1" y2="13"/>
    </svg>
</button>

<label class="flex-center-gap8-bold-cursor-pointer">
    <input type="checkbox" class="step-element-check">
    Элемент
</label>
<div class="step-element-fields">
    <label class="flex-center-gap8-normal">
        Искать по:
        <select class="step-element-by">
            <option value="id">id</option>
            <option value="name">name</option>
            <option value="xpath">xpath</option>
            <option value="url_contains">url</option>
        </select>
    </label>

    <label class="step-element-type-label flex-center-gap8-normal">
        Тег:
        <input class="step-element-type" type="text" placeholder="Внутри какого тега находится">
    </label>

    <label class="flex-center-gap8-normal">
        Значение:
        <input class="step-element-value" type="text" placeholder="Значение">
    </label>
</div>

<label class="flex-center-gap8-bold-cursor-pointer">
    <input type="checkbox" class="step-action-check">
    Действие
</label>
<div class="step-action-fields">
    <label class="flex-center-gap8-normal">
        Тип действия:
        <select class="step-action-type">
            <option value="send_keys" selected>Отправить данные</option>
            <option value="click">Клик</option>
            <option value="click_js">Клик с js</option>
        </select>
    </label>

    <label class="flex-center-gap8-normal">
        Значение:
        <select class="step-action-value-type">
            <option value="value" selected>Ввести</option>
            <option value="credentials">Передать при авторизации</option>
        </select>
    </label>

    <input type="text" class="step-action-value" placeholder="Значение действия">
    <select class="step-action-credentials-value">
        <option value="">Выберите, что передать</option>
        <option value="login">Логин</option>
        <option value="password">Пароль</option>
        <option value="code">Код</option>
    </select>
</div>

<label class="flex-center-gap8-normal">
    <input type="checkbox" class="step-optional">
    Необязательный
</label>
