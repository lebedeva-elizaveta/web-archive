<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Information</title>
</head>
<body>
    <h1>Domain Information</h1>
    <ul>
        <li><strong>Domain:</strong> {{ domain_info.domain }}</li>
        <li><strong>IP Address:</strong> {{ domain_info.ip_address }}</li>
        <li><strong>Whois Protocol:</strong> {{ domain_info.whois_protocol }}</li>
        <li><strong>Network Info:</strong> {{ domain_info.network_info }}</li>
    </ul>
</body>
</html>
