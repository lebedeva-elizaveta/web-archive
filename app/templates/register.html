<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
    <h1>Регистрация</h1>

    <form method="POST" action="/register" id="registerForm">
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" name="email" required>
        <br><br>
        <label for="passwordInput">Пароль:</label>
        <input type="password" id="passwordInput" name="password" required>
        <br><br>
        <button type="submit">Зарегистрироваться</button>
    </form>

    <p>Уже есть аккаунт? <a href="/login">Войдите</a></p>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Отменяем стандартную отправку формы для обработки через JavaScript

        const email = document.getElementById("emailInput").value;
        const password = document.getElementById("passwordInput").value;

        // Отправляем данные на сервер через fetch
        fetch("/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })  // Отправляем данные в формате JSON
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                Swal.fire({
                    title: 'Успех!',
                    text: data.message,
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then(() => {
                    // Перенаправляем на страницу входа
                    window.location.href = '/login';
                });
            } else {
                Swal.fire({
                    title: 'Ошибка!',
                    text: data.message,
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        })
        .catch(error => {
            console.error("Ошибка:", error);
            Swal.fire({
                title: 'Ошибка!',
                text: 'Произошла ошибка при попытке регистрации.',
                icon: 'error',
                confirmButtonText: 'OK'
            });
        });
    });
</script>
</body>
</html>
