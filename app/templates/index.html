<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архиватор страниц</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Добавлено для позиционирования кнопки выхода */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 60%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }


        #displayArea {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: none; /* Изначально скрываем область отображения */
        }

        #logoutButton {
            padding: 10px 20px;
            background-color: #dc3545;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #logoutButton:hover {
            background-color: #c82333;
        }

        .flash-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Архиватор страниц</h1>

    <!-- Флеш-сообщения -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form id="addForm">
        <label for="urlInput">Введите URL:</label>
        <input type="text" id="urlInput" name="urlInput" required>
        <button type="button" onclick="addPage()">Добавить</button>
    </form>

    <button type="button" onclick="showPage()">Показать сохранённую страницу</button>

    <button type="button" id="domainInfoButton" onclick="toggleDomainInfo()">Показать информацию о домене</button>
    <button type="button" id="logoutButton" onclick="logout()">Выйти</button>
    <div id="displayArea"></div>

</div>

<script>
    function addPage() {
        var urlInput = document.getElementById('urlInput').value;
        fetch('/archive', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ url: urlInput }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showSuccessMessage(data.message);
            } else {
                showErrorMessage(data.error);
            }
        })
        .catch(error => console.error('Error:', error));
    }

    function showPage() {
        var urlInput = document.getElementById('urlInput').value;
        if (!urlInput) {
            showErrorMessage('Введите URL');
            return;
        }

        var encodedUrl = encodeURIComponent(urlInput);
        window.location.href = '/view/' + encodedUrl;
    }

    function showDomainInfo() {
        var urlInput = document.getElementById('urlInput').value;
        if (!urlInput) {
            showErrorMessage('Введите URL');
            return;
        }
        fetch('/view_domain_info/' + encodeURIComponent(urlInput))
            .then(response => response.text())
            .then(html => {
                document.getElementById('displayArea').innerHTML = html;
            })
            .catch(error => console.error('Error:', error));
    }

    function toggleDomainInfo() {
        var displayArea = document.getElementById('displayArea');
        var domainInfoButton = document.getElementById('domainInfoButton');
        var urlInput = document.getElementById('urlInput').value;
        if (!urlInput) {
            showErrorMessage('Введите URL');
            return;
        }
        if (displayArea.style.display === 'none') {
            displayArea.style.display = 'block';
            domainInfoButton.textContent = 'Скрыть информацию о домене';
            showDomainInfo();
        } else {
            displayArea.style.display = 'none';
            domainInfoButton.textContent = 'Показать информацию о домене';
        }
    }

    function logout() {
        fetch('/logout', {
            method: 'POST',
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = '/login';
            } else {
                showErrorMessage(data.error);
            }
        })
        .catch(error => console.error('Error:', error));
    }

    function showSuccessMessage(message) {
        var flashMessage = document.createElement('div');
        flashMessage.classList.add('flash-message', 'success');
        flashMessage.textContent = message;
        document.querySelector('.container').insertBefore(flashMessage, document.querySelector('form'));
        setTimeout(function() {
            flashMessage.remove();
        }, 3000);
    }

    function showErrorMessage(message) {
        var flashMessage = document.createElement('div');
        flashMessage.classList.add('flash-message', 'error');
        flashMessage.textContent = message;
        document.querySelector('.container').insertBefore(flashMessage, document.querySelector('form'));
        setTimeout(function() {
            flashMessage.remove();
        }, 3000);
    }

    document.addEventListener('DOMContentLoaded', function() {
        var displayArea = document.getElementById('displayArea');
        displayArea.style.display = 'none';
    });

    document.addEventListener('DOMContentLoaded', function() {
        var flashMessages = document.querySelectorAll('.flash-message');
        flashMessages.forEach(function(message) {
            setTimeout(function() {
                message.remove();
            }, 3000);
        });
    });
</script>
</body>
</html>
